<h1>{{ title }}</h1>

<button (click)="incrementMe()">Increment Me</button>

<div>Current Count: {{ (count$ | async).myScore }} : {{ (count$ | async).yourScore }}</div>

<button (click)="incrementYou()">Increment You</button>

<button (click)="reset()">Reset Counter</button>
<button (click)="setScore()">Set 2 : 2</button>
